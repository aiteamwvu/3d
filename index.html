<!DOCTYPE html>
<!-- saved from url=(0053)https://threejs.org/examples/css3d_periodictable.html -->
<html class="gr__threejs_org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ExperTwin</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="google-signin-client_id" content="111919209403-c5kbkhsd0qki5hqdsde9vkfv4ds7f888.apps.googleusercontent.com">
		<link rel="stylesheet" type="text/css" href="./index_files/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./index_files/index.css">
	</head>
	<body data-gr-c-s-loaded="true" style="">
		<div class="container-fluid" id="head">
			<div class="row">
				<div class="col-md-4">
					<img src="./index_files/logo.png">
					<br/>
					<div id="loginPromptId">
					    <p>Login using your gmail account</p>
					</div>
				</div>
				<div class="col-md-2 needLogIn">
				    <button id="graphButton" onclick="goToGraphView();">Go to Graph View</button>
				    <button id="articleButton" onclick="goToArticleView();">Go to Article View</button>
				</div>
				<div class="col-md-4 needLogIn">
				  	<button id="contextButton" type="button" data-toggle="collapse" data-target="#contextChoice" aria-expanded="false" aria-controls="contextChoice">
				    Context
				  	</button>
				  	<div class="collapse" id="contextChoice">
				  		<div class="form-check">
							<label class="form-check-label">
							<input class="form-check-input" type="radio" name="contextRadio" id="professional" value="professional" checked>
							Professional
							</label>
							<label class="form-check-label">
							<input class="form-check-input" type="radio" name="contextRadio" id="research" value="research" checked>
							Research
							</label>
							<label class="form-check-label">
							<input class="form-check-input" type="radio" name="contextRadio" id="studies" value="studies" checked>
							Studies
							</label>
							<label class="form-check-label">
							<input class="form-check-input" type="radio" name="contextRadio" id="social" value="social" checked>
							Social
							</label>
							<br/>
							<button class="btn-sm" id="saveContextButton" onclick="pickChoice();">Save</button>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="g-signin2" data-onsuccess="onSignIn" id="signIn"></div>
					<div id="name"></div>
					<a href="#" onclick="signOut();" id="signOut">Sign out</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="needLogIn" id="userView">
						<fieldset>
						    <legend>Select a Topic</legend>
						    <div class="controlgroup">
						      <select id="topicSelectId">
						        <option value="machine learning">machine learning</option>
						        <option value="neural networks">neural networks</option>
						        <option value="semantic web">semantic web</option>
						        <option value="machine vision">machine vision</option>
						        <option value="artificial intelligence">artificial intelligence</option>
						        <option value="data mining">data mining</option>
						        <option value="natural language processing">natural language processing</option>
						        <option value="robotics">robotics</option>
						        <option value="deep learning">deep learning</option>
						      </select>
						      <button id="btSelectId">Submit</button>
						    </div>
						  </fieldset>
						  <br>
						  <fieldset>
						    <div class="controlgroup">
						      <div class="ui-widget">
						        <input id="topicTypeId" class="ui-textinput" placeholder="Search">
						        <button id="btTypeId">Submit</button>
						      </div>
						    </div>
						  </fieldset>
						  <br>
						  <fieldset>
						    <legend>5 Most recent Articles</legend>
							    <div>
							    	<ul id="listArticles">
							    	</ul>
							    </div>
						  </fieldset>
					</div>
				</div>
				<div class="col-md-8 needLogIn">
					<div class="row">
						<div id="articleView">
							<h2 id="articleTitle">Select an article...</h2>
					
							  <p id="articleContent">...to see its content.</p> 
						</div>
					</div>
					<div class="row">
						<div id="graphView">
							<div id="menu">
								<button id="table">TABLE</button>
								<button id="sphere">SPHERE</button>
								<button id="helix">HELIX</button>
								<button id="grid">GRID</button>
							</div>
							<div id="container"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./index_files/three.js"></script>
		<script src="./index_files/tween.min.js"></script>
		<script src="./index_files/TrackballControls.js"></script>
		<script src="./index_files/CSS3DRenderer.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="./index_files/bootstrap.min.js"></script>
		<script src="./index_files/index.js"></script>
		<script type="text/javascript">search(window.location.hash?window.location.hash.replace("#",""):"");</script>
	</body>
</html>
